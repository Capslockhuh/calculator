<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!--Custom font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons-grid">
                <div id="top" class="row">
                    <button id="clear" class="btn">C</button>
                    <button id="delete" class="btn">DEL</button>
                    <button class="btn"></button>
                    <button class="action btn operator">รท</button>
                </div>
                <div id="middle-row">
                    <div id="digits">
                        <div class="row">
                            <button class="btn digit">7</button>
                            <button class="btn digit">8</button>
                            <button class="btn digit">9</button>
                        </div>
                        <div class="row">
                            <button class="btn digit">4</button>
                            <button class="btn digit">5</button>
                            <button class="btn digit">6</button>
                        </div>
                        <div class="bottom row">
                            <button class="btn digit">1</button>
                            <button class="btn digit">2</button>
                            <button class="btn digit">3</button>
                        </div>
                    </div>
                    <div id="operators-column">
                        <button class="action btn operator">x</button>
                        <button class="action btn operator">-</button>
                        <button class="action btn operator">+</button>
                    </div>
                </div>
                <div class="bottom row">
                    <button class="btn digit">0</button>
                    <button class="btn digit">.</button>
                    <button id="equals" class="action btn">=</button>
                </div>
            </div>
            <div id="footer">
                <a href="https://github.com/Capslockhuh/calculator">Made by Capslockhuh</a>
            </div>
        </div>
    </div>
</body>
</html>
